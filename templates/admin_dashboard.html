<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <style>
        #backg{
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4" id="backg">
        <h2>Admin Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <!-- Stats -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm text-center p-3">
                <h6>Total Jobs</h6>
                <h3>{{ stats.jobs }}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-warning">Pending</h6>
                <h3>{{ stats.pending }}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-success">Selected</h6>
                <h3>{{ stats.selected }}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-danger">Rejected</h6>
                <h3>{{ stats.rejected }}</h3>
            </div>
        </div>
    </div>

    <!-- Admin Actions -->
    <div class="card shadow-sm p-4">
        <h5 class="mb-3">Admin Actions</h5>

        <div class="d-grid gap-3">

            <a href="{{ url_for('applicant_info') }}" class="btn btn-outline-primary">
                View User Information
            </a>

            <a href="{{ url_for('select_applicants') }}" class="btn btn-outline-primary">
                Applicant Selection
            </a>

            <a href="{{ url_for('joblistings') }}" class="btn btn-outline-primary">
                Job Listings
            </a>

            <a href="{{ url_for('selected_app') }}" class="btn btn-outline-primary">
                Selected Resumes
            </a>

            <a href="{{ url_for('add_jobs') }}" class="btn btn-outline-success">
                Add / Update Jobs
            </a>

        </div>
    </div>

</div>

</body>
</html>
