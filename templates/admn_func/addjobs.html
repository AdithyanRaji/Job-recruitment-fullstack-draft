<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD/UPDATE JOBS</title>
</head>
<body>
    <h2>ADD JOBS</h2>
    <form action="{{ url_for('add_jobs', uname=uname) }}" method="POST">
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" required></textarea><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary" required><br><br>

        <button type="submit">Add Job</button>
    </form>
    <br><br>
    <form action="{{ url_for('admin_dashboard', uname=uname) }}" method="GET">
        <button type="submit">Back to Admin Dashboard</button>
    </form>
</body>
</html>
