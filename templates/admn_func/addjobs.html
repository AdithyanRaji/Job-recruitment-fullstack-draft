<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="back-button-container">
        <form action="{{ url_for('admin_dashboard', uname=uname) }}" method="GET">
            <button type="submit" class="back-button">Back to Admin Dashboard</button>
        </form>
    </div>
    <br><br>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">

            <h3 class="mb-4">Add New Job</h3>

            <form action="{{ url_for('add_jobs') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" class="form-control" name="job_title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Description</label>
                    <textarea class="form-control" name="job_description" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="text" class="form-control" name="salary" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Add Job</button>
            </form>

        </div>
    </div>
</body>
</html>
