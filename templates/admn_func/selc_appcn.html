<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Select Applicants</h2>
    {% if applicants %}
        {% for applicant in applicants %}
            <h3>Applicant: {{ applicant.username }}</h3>
            <p>Position Applied: {{ applicant.job_title }}</p>
            <form action="{{ url_for('view_resume', applicant_id=applicant.id) }}" method="GET">
                <button type="submit">View Resume</button>
            </form>
            <br>
            <form action="{{ url_for('selected_app', uname=uname) }}" method="POST">
                <input type="hidden" name="applicant_id" value="{{ applicant.id }}">
                <button type="submit">SELECT USER</button>
            </form>
            <hr>
        {% endfor %}
    {% else %}
        <p>No applicants available.</p>
    {% endif %}    
    <br><br>
    <form action="{{ url_for('admin_dashboard', uname=uname) }}" method="GET">
        <button type="submit">Back to Admin Dashboard</button>
    </form>
</body>

</html>
