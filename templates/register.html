<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role }} Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="static/favicon.png">

</head>
<body>

{% if role.upper() == "USER" %}

    <div class="center-card">
        <h2 style="text-align:center;">User Registration</h2>
        <form action="{{ url_for('check_register', role=role) }}" method="POST">

            <input type="hidden" name="role" value="user">

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Full Name</label>
            <input type="text" name="full_name" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div style="text-align:center;">
            <form action="{{ url_for('user_login') }}" method="GET">
                <button type="submit" class="secondary-btn">
                    Already Registered? Login
                </button>
            </form>
        </div>
    </div>



{% endif %}

{% if role.upper() == "ADMIN" %}

    <div class="center-card">
        <h2 style="text-align:center;">Admin Registration</h2>
        <form action="{{ url_for('check_register', role=role) }}" method="POST">

            <input type="hidden" name="role" value="admin">

            <label>Admin Name</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div style="text-align:center;">
            <form action="{{ url_for('admin_login') }}" method="GET">
                <button type="submit" class="secondary-btn">
                    Already Registered? Login
                </button>
            </form>
        </div>
    </div>



{% endif %}

</body>
</html>
