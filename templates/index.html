<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access | Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <style>
        body {
            background-image: url('static/AJY.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        .fbg {
            font-size: 48px;
            margin-bottom: 50px;
            color: #000;
            text-shadow: 2px 2px 4px #fff;
        }
        .center-card {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button {
            width: 150px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .secondary-btn {
            background-color: #f0f0f0;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    
    <div class="center-card">
        <h1 class="fbg"> AJYNT RECRUITERS </h1>
        <form action="{{ url_for('admin_register') }}" method="GET">
            <button type="submit">ADMIN</button>
        </form>

        <form action="{{ url_for('user_register') }}" method="GET">
            <button type="submit" class="secondary-btn">USER</button>
        </form>
    </div>


</body>
</html>
