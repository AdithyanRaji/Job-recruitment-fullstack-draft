<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply â€“ {{ request.args.get('title') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <style>
        .up-btn {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }
        .up-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow-sm p-4">

        <h2 class="mb-3">Apply for Job</h2>
        <h5 class="text-muted mb-4">{{ request.args.get('title') }}</h5>

        <p><strong>Description:</strong><br>{{ request.args.get('desc') }}</p>
        <p><strong>Location:</strong> {{ request.args.get('location') }}</p>
        <p><strong>Salary:</strong> {{ request.args.get('salary') }}</p>

        <hr>

        <p><strong>Applicant:</strong> {{ session['username'] }}</p>

        <form action="{{ url_for('apply', job_id=job_id) }}"
              method="POST"
              enctype="multipart/form-data">

            <!-- Preserve job details -->
            <input type="hidden" name="title" value="{{ request.args.get('title') }}">
            <input type="hidden" name="location" value="{{ request.args.get('location') }}">
            <input type="hidden" name="salary" value="{{ request.args.get('salary') }}">
            <input type="hidden" name="desc" value="{{ request.args.get('desc') }}">

            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF / DOC)</label>
                <input type="file" class="form-control" name="resume"
                       accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Submit Application
            </button>
        </form>
        <div class="btn btn-outline-secondary" style="text-align:center;">
            <a href="{{ url_for('user_dashboard') }}"><span class="up-btn">Go to User-Dashboard</span></a>
        </div>
    </div>
</div>

</body>
</html>
