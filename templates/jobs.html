<div class="border-bottom row shadow-sm p-3 mb-5 bg-body-tertiary rounded"
    style="margin-bottom:16px; padding-bottom:8px;">
    <!-- Job Details Column -->
    <div class="col-10">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            {{ job['title'] }}
        </h4>
        <div>
            <b>Location:</b> {{ job['location'] }}
        </div>
        <div>
            <b>Salary:</b> {{ job['salary'] }}
        </div>
    </div>

    <!-- Apply Button Column -->

<div class="col-2 text-end">
    <form action="{{ url_for('job_reg') }}" method="POST">
        <input type="hidden" name="title" value="{{ job['title'] }}">
        <input type="hidden" name="location" value="{{ job['location'] }}">
        <input type="hidden" name="salary" value="{{ job['salary'] }}">
        <button type="submit" class="btn btn-secondary btn-sm">APPLY</button>
    </form>
</div>

</div>
