<div class="border-bottom row shadow-sm p-3 mb-5 bg-body-tertiary rounded"
     style="margin-bottom:16px; padding-bottom:8px;">

    <!-- Job Details Column -->
    <div class="col-10">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            {{ job.job_title }}
        </h4>
        <div>
            <b>Location: {{ job.job_location }}</b>
        </div>
            <b>Salary: {{ job.job_salary }}</b>
        </div>
    </div>

    <!-- Apply Button Column -->
    <div class="col-2 text-end">
    <form action="{{ url_for('apply', job_id = job.job_id, user_id = users.user_id) }}" method="POST">
        <input type="hidden" name="name" value="{{ uname }}">
        <input type="hidden" name="title" value="{{ job.job_title }}">
        <input type="hidden" name="location" value="{{ job.job_location }}">
        <input type="hidden" name="desc" value="{{ job.job_description }}">
        <input type="hidden" name="salary" value="{{ job.job_salary }}">
        <button type="submit" class="btn btn-secondary btn-sm">APPLY</button>
    </form>
</div>
</div>
