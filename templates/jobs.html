<div class="row job-card shadow-sm p-3 mb-4 bg-body-tertiary rounded">

  <!-- Job Details -->
  <div class="col-md-9">
    <h5 class="job-title">{{ job.job_title }}</h5>
    <p class="mb-1"><strong>Location:</strong> {{ job.job_location }}</p>
    <p class="mb-0"><strong>Salary:</strong> {{ job.job_salary }}</p>
  </div>

  <!-- Apply Button -->
  <div class="col-md-3 text-end d-flex align-items-center justify-content-end">
    <form action="{{ url_for('apply', job_id=job.job_id) }}" method="GET">
      <input type="hidden" name="title" value="{{ job.job_title }}">
      <input type="hidden" name="location" value="{{ job.job_location }}">
      <input type="hidden" name="desc" value="{{ job.job_description }}">
      <input type="hidden" name="salary" value="{{ job.job_salary }}">
      <button type="submit" class="btn btn-secondary btn-sm">
        APPLY
      </button>
    </form>
  </div>

</div>
